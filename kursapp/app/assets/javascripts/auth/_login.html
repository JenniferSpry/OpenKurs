<div class="container">
<div class="row">
<div class="col-md-5">
<div class="page-header">
  <h1 view-title>Anmelden</h1>
</div>

<form name="loginForm" ng-submit="login()" novalidate>
  <div class="form-group" ng-class="{ 'has-error' : loginForm.email.$invalid && !loginForm.email.$pristine }">
    <input type="email" class="form-control" name="email" placeholder="E-Mail" ng-model="user.email" ng-model-options="{updateOn: 'default blur'}" required >
    <p ng-show="loginForm.email.$invalid && !loginForm.email.$pristine" class="help-block">Bitte gib eine richtige E-Mail-Adresse ein.</p>
  </div>
  <div class="form-group" ng-class="{ 'has-error' : loginForm.password.$invalid && !loginForm.password.$pristine }">
    <input type="password" class="form-control" name="password" placeholder="Passwort" ng-model="user.password" ng-model-options="{updateOn: 'default blur'}" required ng-minlength=8>
    <p ng-show="loginForm.password.$error.minlength" class="help-block">Das Passwort muss mindestens 8 Zeichen lang sein.</p>
  </div>
  <button type="submit" ng-disabled="loginForm.$invalid" class="btn btn-primary">anmelden</button>
</form>
</div>
</div>
</div>
