<div class="container">
  <div class="row">
    <div class="col-md-5">

    <div class="page-header">
      <h1 view-title>Registrieren</h1>
    </div>

    <form name="registerForm" ng-submit="register()" novalidate>
      <div class="form-group" ng-class="{ 'has-error' : registerForm.email.$invalid && !registerForm.email.$pristine }">
        <input type="email" name="email" class="form-control" placeholder="E-Mail" ng-model="user.email" ng-model-options="{updateOn: 'default blur'}" required>
        <p ng-show="registerForm.email.$invalid && !registerForm.email.$pristine" class="help-block">Bitte gib eine richtige E-Mail-Adresse ein.</p>
      </div>
      <div class="form-group" ng-class="{ 'has-error' : registerForm.userName.$invalid && !registerForm.userName.$pristine }">
        <input type="text" name="userName" class="form-control" placeholder="Name" ng-model="user.username" ng-model-options="{updateOn: 'default blur'}" required ng-maxlength=100>
        <p ng-show="registerForm.userName.$error.maxlength" class="help-block">Die maximale länge für Nutzernamen ist 100 Zeichen.</p>
      </div>
      <div class="form-group" ng-class="{ 'has-error' : registerForm.password.$invalid && !registerForm.password.$pristine }">
        <input type="password" name="password" class="form-control" placeholder="Passwort" ng-model="user.password" ng-model-options="{updateOn: 'default blur'}" required ng-minlength=8>
        <p ng-show="registerForm.password.$error.minlength" class="help-block">Das Passwort muss mindestens 8 Zeichen lang sein.</p>
      </div>
      <button type="submit" ng-disabled="registerForm.$invalid" class="btn btn-primary">Registrieren</button>
    </form>

    </div>
  </div>
</div>
