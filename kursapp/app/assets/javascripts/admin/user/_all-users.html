<div class="row">
  <div class="col-md-12">
    <h3 view-title>Alle User</h3>
    
    <table class="table table-striped table-hover table-bordered" ng-if="users.length">
      <thead>
        <tr>
          <th>Name</th>
        </tr>
      </thead>
      <tbody>
      <tr ng-repeat="user in users">
        <td>{{ user.username }}</td>
      </tr>
      </tbody>
    </table>

    <p ng-if="!users.length">Es wurden keine User gefunden</p>
  </div>
</div>
